<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      button,
      div,
      label,
      input,
      select {
        margin: 5px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div id="timer">0s</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <div>
      <label for="minLength">Minimalna długość hasła:</label>
      <input type="text" id="minLength" />
    </div>

    <div>
      <label for="maxLength">Maksymalna długość hasła:</label>
      <input type="text" id="maxLength" />
    </div>

    <div>
      <label for="includeUppercase"
        >Czy hasło ma zawierać wielkie litery?</label
      >
      <input type="checkbox" id="includeUppercase" />
    </div>

    <div>
      <label for="includeSpecialChars"
        >Czy hasło ma zawierać znaki specjalne?</label
      >
      <input type="checkbox" id="includeSpecialChars" />
    </div>

    <div>
      <button id="generatePassword">Wygeneruj hasło</button>
    </div>

    <div>
      <input type="text" id="filterInput" placeholder="Filter by title..." />
      <select id="sortSelect">
        <option value="original">Original Order</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Index</th>
          <th>Zdjęcie</th>
          <th>Tytuł</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="timer.js"></script>
    <script src="password-generator.js"></script>
    <script src="table.js"></script>
  </body>
</html>
