<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numizmatyka - Galeria</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        #loading-placeholder {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #3A5A40;
            border-top: 5px solid #DAD7CD;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="loading">

    <div id="loading-placeholder"></div>

    <header class="hidden">
        <nav>
            <div class="navbar-left">
                <span class="material-symbols-outlined">paid</span>
                <div class="brand-name">NUMIZMATIX</div>
            </div>
            <ul class="navbar-right">
                <li><a href="index.html"><span class="material-symbols-outlined">home</span>STRONA GŁÓWNA</a></li>
                <li><a href="gallery.html"><span class="material-symbols-outlined">photo</span>GALERIA</a></li>
                <li><a href="contact.html"><span class="material-symbols-outlined">mail</span>KONTAKT</a></li>
            </ul>
        </nav>
    </header>

    <main class="hidden">
        <h1>Galeria</h1>
        <section class="gallery">
            <img src="image1.jpg" alt="Moneta 1">
            <img src="image2.jpg" alt="Moneta 2">
            <img src="image3.jpg" alt="Moneta 3">
        </section>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje elementu wideo.
        </video>
    </main>

    <footer class="hidden">
        <div class="footer-content">
            <p><span class="material-symbols-outlined">schedule</span><span id="clock"></span></p>
            <p><span class="material-symbols-outlined">email</span>wbartoszek@student.agh.edu.pl</p>
            <p><span class="material-symbols-outlined">copyright</span>2024 Wojciech Bartoszek. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="assets/js/clock.js"></script>
    <script src="assets/js/loader.js"></script>
</body>
</html>
