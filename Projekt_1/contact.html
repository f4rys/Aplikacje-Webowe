<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numizmatix - Kontakt</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <header>
        <nav>
            <div class="navbar-left">
                <a href="index.html" class="brand-link">
                    <span class="material-symbols-outlined">paid</span>
                    <span class="brand-name">NUMIZMATIX</span>
                </a>
            </div>
            <ul class="navbar-right">
                <li><a href="index.html"><span class="material-symbols-outlined">home</span>STRONA GŁÓWNA</a></li>
                <li><a href="gallery.html"><span class="material-symbols-outlined">photo</span>GALERIA</a></li>
                <li><a href="contact.html"><span class="material-symbols-outlined">mail</span>KONTAKT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>KONTAKT</h1>
        <form>
            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="email" placeholder="Wpisz swój e-mail">
            
            <label for="subject">Temat Wiadomości:</label>
            <select id="subject" name="subject">
                <option value="pytanie">Pytanie</option>
                <option value="uwaga">Uwaga</option>
                <option value="inne">Inne</option>
            </select>
            
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" placeholder="Wpisz swoją wiadomość"></textarea>
            
            <input type="submit" value="Wyślij">
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p><span class="material-symbols-outlined">schedule</span><span id="clock"></span></p>
            <p><span class="material-symbols-outlined">email</span>wbartoszek@student.agh.edu.pl</p>
            <p><span class="material-symbols-outlined">copyright</span>2024 Wojciech Bartoszek. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="assets/js/clock.js"></script>
</body>
</html>
